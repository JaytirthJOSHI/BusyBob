<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy BOB - The Ultimate Student Productivity Platform</title>
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="BusyBob is the ultimate student productivity platform. Track tasks, monitor mood, manage academic data with Canvas & StudentVue integration, plus AI assistant and Spotify study music. Free for students.">
    <meta name="keywords" content="student productivity, task management, student planner, college productivity, academic planner, Canvas integration, StudentVue, study organization, mood tracking, student wellness, AI study assistant, focus music, Spotify integration, student life, busy students, academic dashboard, grade tracking, assignment management">
    <meta name="author" content="BusyBob">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Enhanced SEO Tags -->
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    <meta name="googlebot" content="index, follow, snippet, archive">
    <link rel="canonical" href="https://busybob.site/">
    
    <!-- Educational Schema.org structured data will be added in script below -->
    
    <!-- Enhanced Open Graph Meta Tags -->
    <meta property="og:title" content="BusyBob - Ultimate Student Productivity Platform | Canvas & StudentVue Integration">
    <meta property="og:description" content="Free productivity platform for students. Manage tasks, track mood, integrate Canvas & StudentVue, use AI assistant, and focus with Spotify study music. Join thousands of students getting organized!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://busybob.site">
    <meta property="og:image" content="https://busybob.site/og-image.png">
    <meta property="og:image:alt" content="BusyBob student productivity dashboard showing task management, mood tracking, and academic integration">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="BusyBob">
    <meta property="og:locale" content="en_US">
    

    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.svg">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-TileColor" content="#3b82f6">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <!-- External CSS and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Structured Data Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "BusyBob",
        "applicationCategory": "ProductivityApplication",
        "applicationSubCategory": "Student Productivity",
        "operatingSystem": "Web Browser",
        "description": "Free student productivity platform with task management, mood tracking, academic integration (Canvas, StudentVue), AI assistant, and Spotify study music. Designed for busy students who need smart organization tools.",
        "url": "https://busybob.site",
        "image": "https://busybob.site/og-image.png",
        "author": {
            "@type": "Organization",
            "name": "BusyBob"
        },
        "publisher": {
            "@type": "Organization", 
            "name": "BusyBob",
            "url": "https://busybob.site"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "1250",
            "bestRating": "5",
            "worstRating": "1"
        },
        "features": [
            "Task Management",
            "Mood Tracking", 
            "Academic Integration",
            "Canvas LMS Integration",
            "StudentVue Integration",
            "AI Assistant",
            "Spotify Music Integration",
            "Calendar Management",
            "Journal Writing",
            "Productivity Analytics"
        ],
        "targetAudience": {
            "@type": "EducationalAudience",
            "audienceType": "student",
            "educationalRole": ["student", "college student", "high school student"]
        },
        "keywords": "student productivity, task management, Canvas integration, StudentVue, academic planner, mood tracking, AI assistant, study music",
        "softwareVersion": "1.0",
        "dateCreated": "2024-01-01",
        "dateModified": "2025-01-25"
    }
    </script>

    <!-- Educational Organization Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "BusyBob",
        "description": "Digital platform supporting student academic success through productivity tools and educational technology integration",
        "url": "https://busybob.site",

        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "email": "support@busybob.app"
        }
    }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-purple-900">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" 
        class="fixed top-4 right-4 z-50 p-2 sm:p-3 rounded-full glass-effect hover:bg-white/20 dark:hover:bg-gray-800/20 theme-toggle shadow-lg">
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-800 dark:text-gray-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-800 dark:text-gray-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>

    <!-- Authentication Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Auth pages will be loaded here by AuthPages component -->
    </div>

    <!-- Main Application -->
    <div id="main-app" class="hidden">
        <!-- Header -->
        <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="relative flex justify-between items-center h-14 sm:h-16">
                    <div class="flex items-center">
                        <div class="h-7 w-7 sm:h-8 sm:w-8 bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 rounded-lg flex items-center justify-center mr-2 sm:mr-3 shadow-lg transform rotate-12">
                            <span class="text-white font-black text-xs sm:text-sm transform -rotate-12">B</span>
                        </div>
                        <h1 class="text-lg sm:text-xl font-semibold text-gray-900 dark:text-white">Busy <span class="text-orange-500">BOB</span></h1>
                    </div>
                    
                    <!-- Live Clock -->
                    <div class="absolute left-1/2 -translate-x-1/2 hidden sm:block">
                        <span id="live-clock" class="text-base font-medium text-gray-700 dark:text-gray-300"></span>
                    </div>

                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <span class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 hidden sm:block" id="user-name"></span>
                        <button id="sign-out-btn" class="text-xs sm:text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors px-2 py-1 rounded">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-0 inset-x-0 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 z-30">
            <!-- Navigation will be loaded here by Navigation component -->
        </nav>

        <!-- Page Content Container -->
        <main class="min-h-screen pb-20 pt-2 sm:pt-4">
            <!-- Home Page -->
            <div id="home-page" class="page-content page-transition">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 sm:gap-8">
                        <!-- Welcome Section -->
                        <div class="lg:col-span-3 mb-8">
                            <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl shadow-lg p-6 sm:p-8 text-white card-hover">
                                <h2 class="text-2xl sm:text-3xl font-bold mb-2">Welcome back, <span id="welcome-name"></span>!</h2>
                                <p class="text-blue-100 mb-4 text-sm sm:text-base" id="current-date"></p>
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mt-4 sm:mt-6">
                                    <div class="bg-white/20 rounded-lg p-3 sm:p-4 backdrop-blur-sm">
                                        <div class="text-xl sm:text-2xl font-bold" id="tasks-count">0</div>
                                        <div class="text-xs sm:text-sm text-blue-100">Pending Tasks</div>
                                    </div>
                                    <div class="bg-white/20 rounded-lg p-3 sm:p-4 backdrop-blur-sm">
                                        <div class="text-xl sm:text-2xl font-bold" id="mood-average">-</div>
                                        <div class="text-xs sm:text-sm text-blue-100">Average Mood</div>
                                    </div>
                                    <div class="bg-white/20 rounded-lg p-3 sm:p-4 backdrop-blur-sm">
                                        <div class="text-xl sm:text-2xl font-bold" id="streak-count">0</div>
                                        <div class="text-xs sm:text-sm text-blue-100">Day Streak</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="lg:col-span-1">
                            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-white mb-3 sm:mb-4">Quick Actions</h3>
                                <div class="space-y-2 sm:space-y-3">
                                    <button data-page="tasks" class="quick-action-btn w-full p-3 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-colors text-left">
                                        <div class="font-medium text-sm sm:text-base">Add New Task</div>
                                        <div class="text-xs opacity-75">Create a new task with deadline</div>
                                    </button>
                                    <button data-page="journal" class="quick-action-btn w-full p-3 bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-100 dark:hover:bg-green-900/50 transition-colors text-left">
                                        <div class="font-medium text-sm sm:text-base">Write Journal</div>
                                        <div class="text-xs opacity-75">Reflect on your day</div>
                                    </button>
                                </div>
                            </div>
                            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-white mb-3 sm:mb-4">How are you feeling?</h3>
                                <div id="mood-logging-section">
                                    <!-- Mood logging UI will be injected here -->
                                </div>
                            </div>
                        </div>

                        <!-- Analytics Section -->
                        <div class="lg:col-span-2 space-y-4 sm:space-y-6">
                            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3 sm:mb-4">Mood Trend</h3>
                                <div class="h-40 sm:h-48">
                                    <canvas id="moodChart"></canvas>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                                <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                    <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3 sm:mb-4">Task Completion</h3>
                                    <div class="h-32 sm:h-40">
                                        <canvas id="taskChart"></canvas>
                                    </div>
                                </div>

                                <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                    <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3 sm:mb-4">Upcoming Tasks</h3>
                                    <div id="upcoming-tasks" class="space-y-2">
                                        <!-- Upcoming tasks will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Page -->
            <div id="tasks-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8 border border-white/20 card-hover">
                            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4 sm:mb-6">My Tasks</h2>
                            
                            <!-- Task Form -->
                            <form id="task-form" class="mb-4 sm:mb-6">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                                    <div class="sm:col-span-2">
                                        <label for="task-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Task Title</label>
                                        <input type="text" name="title" id="task-title" required
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                    </div>
                                    <div>
                                        <label for="task-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                                        <select name="category" id="task-category"
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                            <option value="general">General</option>
                                            <option value="study">Study</option>
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                            <option value="health">Health</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="task-priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Priority</label>
                                        <select name="priority" id="task-priority"
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                            <option value="low">Low</option>
                                            <option value="medium" selected>Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="task-due-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date</label>
                                        <input type="date" name="due_date" id="task-due-date" required
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                    </div>
                                    <div>
                                        <label for="task-due-time" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Time</label>
                                        <input type="time" name="due_time" id="task-due-time" required
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                    </div>
                                    <div class="sm:col-span-2">
                                        <label for="task-stress-level" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Stress Level</label>
                                        <select name="stress_level" id="task-stress-level" required
                                            class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base">
                                            <option value="1">Very Low</option>
                                            <option value="2">Low</option>
                                            <option value="3" selected>Medium</option>
                                            <option value="4">High</option>
                                            <option value="5">Very High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-3 sm:mt-4">
                                    <label for="task-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description (Optional)</label>
                                    <textarea name="description" id="task-description" rows="3"
                                        class="form-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm sm:text-base"></textarea>
                                </div>
                                <button type="submit" class="btn-gradient mt-4 w-full text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm sm:text-base">
                                    Add Task
                                </button>
                            </form>

                            <!-- Task List -->
                            <div id="task-list" class="space-y-3 sm:space-y-4">
                                <!-- Tasks will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Page -->
            <div id="calendar-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-6xl mx-auto">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
                            <!-- Calendar Container -->
                            <div class="lg:col-span-2">
                                <div id="calendar-container"></div>
                            </div>
                            
                            <!-- Selected Date Tasks -->
                            <div class="lg:col-span-1">
                                <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-4 sm:p-6 border border-white/20 card-hover">
                                    <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-white mb-3 sm:mb-4" id="selected-date-title">Today's Tasks</h3>
                                    <div id="selected-date-tasks" class="space-y-2 sm:space-y-3">
                                        <!-- Selected date tasks will be shown here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Journal Page -->
            <div id="journal-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-3xl mx-auto space-y-8">
                        <!-- Header -->
                        <div>
                            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Journal</h2>
                            <p class="text-gray-500 dark:text-gray-400 mt-1">A space for your private thoughts and reflections.</p>
                        </div>
                        
                        <!-- Today's Reflection -->
                        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 sm:p-8 border border-white/20 card-hover">
                            <div class="flex justify-between items-center mb-4">
                                <h3 id="reflection-date" class="text-lg font-semibold text-gray-800 dark:text-white"></h3>
                                <div id="journal-streak-count" class="flex items-center text-sm font-medium text-yellow-600 dark:text-yellow-400 bg-yellow-100 dark:bg-yellow-900/50 px-3 py-1 rounded-full">
                                    <!-- Streak count will be injected here -->
                                </div>
                            </div>
                            <form id="reflection-form">
                                <div class="relative">
                                    <textarea id="reflection-content" name="content" rows="4" required
                                        class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white text-base shadow-inner focus:border-blue-500 focus:ring-blue-500 pr-16"
                                        placeholder="What's on your mind today?"></textarea>
                                    <button type="submit" id="save-reflection-btn" class="absolute top-3 right-3 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 disabled:opacity-50" disabled>
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    </button>
                                </div>
                                <div class="text-right text-xs text-gray-500 dark:text-gray-400 mt-2">
                                    <span id="reflection-char-count">0</span> / 280
                                </div>
                            </form>
                        </div>

                        <!-- Past Entries -->
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Past Entries</h3>
                            <div id="journal-entries-list" class="space-y-4">
                                <!-- Past journal entries will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Academic Hub Page -->
            <div id="academic-hub-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-6xl mx-auto">
                        <div id="academic-hub-container">
                            <!-- AcademicHub component will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Music Page -->
            <div id="music-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-6xl mx-auto">
                        <div id="music-container">
                            <!-- Music component will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI Notes Page -->
            <div id="ai-notes-page" class="page-content page-transition hidden">
                <!-- AI Notes component will be loaded here -->
            </div>

            <!-- Settings Page -->
            <div id="settings-page" class="page-content page-transition hidden">
                <div class="container mx-auto px-4 py-4 sm:py-6">
                    <div class="max-w-6xl mx-auto">
                        <div id="settings-container">
                            <!-- Settings component will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
