<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Busy BOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Simple Test</h1>
        <div id="status" class="space-y-2"></div>
        <div id="landing-content" class="mt-8"></div>
    </div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('landing-content');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `p-2 rounded ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        try {
            log('üöÄ Starting simple test...');

            // Test each import individually
            log('üì¶ Testing LandingPage import...');
            import('./src/components/LandingPage.js').then((module) => {
                log('‚úÖ LandingPage imported successfully');

                try {
                    const LandingPage = module.LandingPage;
                    const landingPage = new LandingPage();
                    log('‚úÖ LandingPage instance created');

                    // Try to render it
                    contentDiv.innerHTML = landingPage.render();
                    log('‚úÖ LandingPage rendered successfully!');

                    // Set up event listeners
                    landingPage.setupEventListeners();
                    log('‚úÖ Event listeners set up');

                } catch (renderError) {
                    log(`‚ùå Error creating/rendering LandingPage: ${renderError.message}`, 'error');
                    console.error('Render error:', renderError);
                }

            }).catch(error => {
                log(`‚ùå Failed to import LandingPage: ${error.message}`, 'error');
                console.error('Import error:', error);
            });

        } catch (error) {
            log(`‚ùå Test error: ${error.message}`, 'error');
            console.error('Test error:', error);
        }
    </script>
</body>
</html>
