<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Busy BOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="debug-output" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Debug Information</h1>
        <div id="status"></div>
    </div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `p-2 mb-2 rounded ${type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        try {
            log('Starting debug...');
            
            // Test environment variables
            log(`VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL ? 'Set' : 'Missing'}`);
            log(`VITE_SUPABASE_ANON_KEY: ${import.meta.env.VITE_SUPABASE_ANON_KEY ? 'Set' : 'Missing'}`);
            
            // Test imports one by one
            log('Testing imports...');
            
            import('./src/lib/supabase.js').then(() => {
                log('‚úÖ Supabase import successful');
                
                import('./src/components/AuthPages.js').then(() => {
                    log('‚úÖ AuthPages import successful');
                    
                    import('./src/components/LandingPage.js').then(() => {
                        log('‚úÖ LandingPage import successful');
                        
                        import('./src/utils/helpers.js').then(() => {
                            log('‚úÖ Helpers import successful');
                            log('üéâ All imports working! The issue might be in main.js initialization.');
                        }).catch(err => {
                            log(`‚ùå Helpers import failed: ${err.message}`, 'error');
                        });
                    }).catch(err => {
                        log(`‚ùå LandingPage import failed: ${err.message}`, 'error');
                    });
                }).catch(err => {
                    log(`‚ùå AuthPages import failed: ${err.message}`, 'error');
                });
            }).catch(err => {
                log(`‚ùå Supabase import failed: ${err.message}`, 'error');
            });
            
        } catch (error) {
            log(`‚ùå Debug error: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
